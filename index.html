<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="/fontawesome/css/fontawesome.css" rel="stylesheet" >
    <link href="/fontawesome/css/brands.css" rel="stylesheet" >
    <link href="/fontawesome/css/solid.css" rel="stylesheet" >
    <title>Counting app</title>
</head>
<body>
    <div class="container">
        <div class="count-container"><h1 class="count">0</h1></div>
        <div class="btn-container">
            <button class="btn add-btn"><i class="fa-solid fa-plus"></i></button>
            <button class="btn refresh-btn"><i class="fa-solid fa-refresh"></i></button>
            <button class="btn sub-btn"><i class="fa-solid fa-minus"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
